<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>テストファイル | TOPページ</title>
</head>

<body>
	
	<h1>テストファイル</h1>
	
	<p>あなたのプロフィールを入力してください。</p>
	
	<form action="form_controller" method="get">
		<label>
			氏名：
			<input type="text" name="name">
		</label>
		<br>
		<label>
			年齢：
			<input type="number" name="age">
		</label>
		<br>
		<label>
			性別：
			<input type="radio" name="gender" value="man" checked>男性
			<input type="radio" name="gender" value="woman">女性
		</label>
		
		<p><input type="submit"></p>
	</form>
	
	
	
</body>
</html>
